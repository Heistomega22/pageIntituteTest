<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/apps/frontend/public/security/register/register.css">
    <script src="/apps/frontend/src/controllers/registerController.js" type="module" defer></script>   
    <title>Registro</title>
</head>
<body>
    <nav id="navbar">
        <img id="main-logo" src="/docs/imgs/main_logo.png" alt="Logo">
        <div id="user-state">
            <ul id="if-register" style="display: none;">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </ul>
         
            <ul id="if-logout">
                <a href="/apps/frontend/public/home/main/index.html">Inicio</a>
            </ul>
        </div>
    </nav>
    <div class="form-container">
        <form id="main-form-register" action="/apps/frontend/src/controllers/registerController.js" method="POST">
            <h2>Registro</h2>
            <div class="register-contents">
                <div class="form-inputs">
                    <label for="username">Correo:</label>
                    <input type="text" id="username" name="username" placeholder="Usuario/Correo" required>
                </div>
                <div class="form-inputs">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" placeholder="DNI" required>
                </div>
                <div class="form-inputs">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit">Registrarse</button>
            </div>
            <div class="form-buttons">
                <p>Ya tienes una cuenta? <a class="link" href="/apps/frontend/public/security/login/login.html">Click Aqui!</a></p>
            </div>
        </form>
    </div>
    <footer id="main-footer">
        <p>&copy; 2025 Web Site n15</p>
    </footer>
    
</body>
</html>
